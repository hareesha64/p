

<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
       body {
          background-color: wheat;
          text-align: center;
          font-size: 20px;
          
          border-style: solid;
  box-sizing: border-box;
        }
  </style>
  <script>
    function validateForm()
    {
       
        var name=document.myform.name.value;
        var gender= document.myform.gender.value;

        var mail= document.myform.email.value;
        var age= document.myform.age.value;
        
        var pwd1= document.myform.password.value;
        var pwd2=document.myform.cpassword.value;
        
        if(name==""||mail==""||pwd1==""||pwd2=="")
        {
            alert("fields should not be empty");
        }
        else
        {
            if(pwd1==pwd2&&pwd1.length>6)
            alert("submitted successfully");
            else if(pwd1!=pwd2)
            {
                alert("enter correct password");
            }
            else if(pwd1==pwd2&&pwd1.length<6)
            {
                alert("password should be length of more than 6");
            }
            else{
                document.write("Submitted");
            }
          
        }

       
    }



</script>
</head>
<body>
​
<div class="container">
  <h2>Registration form</h2>
  <form  name="myform"  >
    <div class="form-group">
      <label for="name">Enter name *:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    
    
    <div class="form-group">
        <label for="email">Enter Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
   
    <label for="gender">Choose Gender :</label>

    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      
    </select>
    <div class="form-group">
        <label for="age">Enter age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
    <div class="form-group">
        <label for="password">Enter password *:</label>
        <input type="password" class="form-control" id="password" placeholder= "Enter password" name="password">
    </div>
    <div class="form-group">
        <label for="password">Confirm password *:</label>
        <input type="password" class="form-control" id="cpassword" placeholder="Enter password" name="cpassword">
    </div>
    
    <button onclick="validateForm()" >Register</button>
  </form>
</div>

​
</body>
</html>
